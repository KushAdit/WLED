<!DOCTYPE html>
<html>

<head>
    <meta content='width=device-width' name='viewport'>
    <title>Software Update</title>
    <script>function B() { window.history.back() }</script>
    <style>
        .bt {
            background: #333;
            color: #fff;
            font-family: Verdana, sans-serif;
            border: .3ch solid #333;
            display: inline-block;
            font-size: 20px;
            margin: 8px;
            margin-top: 12px
        }

        input[type=file] {
            font-size: 16px
        }

        body {
            font-family: Verdana, sans-serif;
            text-align: center;
            background: #222;
            color: #fff;
            line-height: 200%
        }
    </style>
</head>

<body>
    <h2>Software Update</h2>Installed version: ##VERSION##<br>Download the latest binary: <br>
    <form method='POST' action='/update' enctype='multipart/form-data'><input type='file' class="bt" name='update'
            required><br><input type='submit' class="bt" value='Update!'></form><button type="button" class="bt"
        onclick="B()">Back</button>
</body>

</html>
